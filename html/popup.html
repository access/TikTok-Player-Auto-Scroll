<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/bootstrap-grid.css">
  <link rel="stylesheet" href="/css/bootstrap-reboot.css">
  <link rel="stylesheet" href="/css/bootstrap-utilities.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/jquery-ui.min.css">
  <link rel="stylesheet" href="/css/jquery-ui.structure.min.css">
  <link rel="stylesheet" href="/css/jquery-ui.theme.min.css">
  <script type="text/javascript" src="/js/lib/jquery-3.5.1.js"></script>
  <script type="text/javascript" src="/js/lib/jquery-ui.min.js"></script>
  <script type="text/javascript" src="/js/lib/popper.js"></script>
  <script type="text/javascript" src="/js/lib/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="card border-light m-0 p-0" id="root">
    <div class="card-header m-0">
      <div class="m-0 p-0 d-grid gap-2 d-flex justify-content-end" role="group">
        <button type="button" id="btnClosePopup" class="btn-sm btn-close" data-bs-dismiss="modal"
          aria-label="Close"></button>
      </div>
    </div>

    <div class="card-body">
      <div class="form-check form-switch">
        <input class="form-check-input" id="chkFullScreen" type="checkbox" checked>
        <label class="form-check-label" for="chkFullScreen">Full screen <span
            class="badge bg-secondary"><strong>F</strong></span></label>
      </div>

      <div class="form-check form-switch">
        <input class="form-check-input" id="chkVideoInfoBar" type="checkbox" checked>
        <label class="form-check-label" for="chkVideoInfoBar">Hide video info container <span
            class="badge bg-secondary"><strong>Ctrl</strong></span></label>
      </div>

      <div class="btn-group flex-nowrap text-nowrap" role="group">
        <button type="button" id="btnAutoPlay" class="btn btn-outline-success"><i class="bi bi-play-circle"></i>
          Auto-Play</button>
        <button type="button" id="btnPausePlay" class="btn btn-outline-primary"><i class="bi bi-pause-circle"></i>
          Pause</button>
        <button type="button" id="btnStopPlay" class="btn btn-outline-danger"><i class="bi bi-stop-circle"></i>
          Stop</button>
      </div>

      <p class="card-text text-center m-1"> <span class="text-muted">Press <span
            class="badge bg-secondary"><strong>Space</strong></span> to
          pause/play</span>
      </p>

      <div class="input-group align-items-center m-2 d-grid gap-2 d-flex justify-content-center" role="group">
        <button type="button" id="btnPrevPlay" class="btn btn-outline-dark"><i class="bi bi-arrow-left-circle"></i>
        </button>
        <button type="button" id="btnNextPlay" class="btn btn-outline-dark"><i
            class="bi bi-arrow-right-circle"></i></button>
      </div>


      <div class="input-group align-items-center mt-2" role="group">
        <div class="col-2">
          <button id="btnMute" class="btn btn-sm btn-outline-secondary m-0"><i id="btnMuteIcon"
              class="bi bi-volume-up"></i></button>
        </div>
        <div class="col-10">
          <input type="range" class="form-control-range w-100" id="volumeRange" min="0" step="0.000000001" max="1">
        </div>
      </div>

    </div>

    <div class="progress" style="height:0.3rem">
      <div id="progressVideo" class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar"
        style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div class="card-footer mb-0 text-center text-nowrap">
      <span class="text-muted">Press <span class="badge bg-secondary"><strong>Esc</strong></span> to stop | exit full
        screen
        mode</span>
    </div>
  </div>

  <script type="text/javascript" src="/js/popup.js"></script>
</body>

</html>
