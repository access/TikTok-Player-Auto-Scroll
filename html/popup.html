<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/bootstrap-grid.css">
  <link rel="stylesheet" href="/css/bootstrap-reboot.css">
  <link rel="stylesheet" href="/css/bootstrap-utilities.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/font/bootstrap-icons.css">
  <script type="text/javascript" src="/js/lib/jquery-3.5.1.js"></script>
  <script type="text/javascript" src="/js/lib/popper.js"></script>
  <script type="text/javascript" src="/js/lib/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="card m-3 p-3" id="root">

    <div class="form-check form-switch">
      <input class="form-check-input" id="chkFullScreen" type="checkbox" id="flexSwitchCheckChecked" checked>
      <label class="form-check-label" for="flexSwitchCheckChecked">Full screen</label>
    </div>

    <div class="btn-group flex-nowrap text-nowrap" role="group">
      <button type="button" id="btnAutoPlay" class="btn btn-outline-success"><i class="bi bi-play-circle"></i> Auto-Play</button>
      <button type="button" id="btnPausePlay" class="btn btn-outline-primary"><i class="bi bi-pause-circle"></i> Pause</button>
      <button type="button" id="btnStopPlay" class="btn btn-outline-danger"><i class="bi bi-stop-circle"></i> Stop</button>
    </div>

    <div class="mt-3 d-grid gap-2 d-flex justify-content-center" role="group">
      <button type="button" id="btnPrevPlay" class="btn btn-outline-dark"><i class="bi bi-arrow-left-circle"></i></button>
      <button type="button" id="btnNextPlay" class="btn btn-outline-dark"><i class="bi bi-arrow-right-circle"></i></button>
    </div>
  </div>

  <script type="text/javascript" src="/js/popup.js"></script>
</body>

</html>
